    <script>
        function runFunctions() {
    //control variable
    let output1 ="";
    let i = 0;

    while (i < 1) {
    output1 += `Part 1:${i}<br>`;
    i = i +1;
}
document.getElementById('display1').innerHTML = output1 + `Part 1:${i}<br>`;

let j =0;
    var output2 ="";

    for (let j = 0; j < 3; j++) {
    if (j == 2) {
    output2 += `Part 2:${j} `;
     }
     else {
    output2 += `Part 2:${j}`;
  }  
}
    

document.getElementById('display2').textContent =  output2;


    let output3 ="";

    for (let k = 0; k < 4; k++) {
     output3 += k + " ";
} 
    
document.getElementById('display3').textContent = output3;   
         
         
    let balance = 1000;
    const rate = .10;
    let n = 30;

    for (let s = 1; s < n; s++) {
    interest = balance * rate;
    balance += interest;
}

document.getElementById('display4').textContent = balance;
}
   </script>
