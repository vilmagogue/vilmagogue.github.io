<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loops</title>
    <link rel="stylesheet" href="css/style.css"> <!--external css reference-->

<body>
    <header>
        <h1>Multiplication : Table 5</h1>
        <h2>Vilma M. Gogue</h2>
    </header>

    <main>
        <h3> Five Times Table</h3>
        
        <label><button type="button" onclick='fiveTimes()'>Display</button></label>
                 
                    <p id="output"></p>
         </label>
               
    </main>

    <footer>
        &copy; 2020 &bull; Vilma M. Gogue &bull; BYU-Idaho &bull; CIT 160
    </footer>

  <script >
  
  function fiveTimes() {
    //display table using control variable
    // apply multiplication operator 
    // using incrementor i++ will results to odd number 1,3,5,7,9,11
     var results ="";
     let i = 1;
 
     for (let i = 1 ; i <= 12; i+1){
         results +=  i + " ✖️ " + 5 + ' = '  + i * 5 + '<br>';
        
         i++;
     }
     document.getElementById('output').innerHTML = results;
 }
 </script>
</body>
