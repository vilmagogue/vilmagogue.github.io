<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lazyLoading Images</title>
    <meta name="description" content="Practicing of lazyloading images">

    <link rel="google-fonts" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/small.css">
   
</head>
<html>
    <main>
        <h1>Lazy Loading Images</h1>
    
        <img
        src="images/placeholder.jpeg"
        data-src="images/sm_res_1.jpeg"
        alt=""

        <img
        src="images/placeholder1.jpeg"
        data-src="images/sm_res_1.jpeg"
        alt="sunflower">

        <img
        src="images/placeholder2.jpeg"
        data-src="images/sm_res_1.jpeg"
        alt="butterfly">
        <img src='data/img/placeholder.jpeg' data-src='data/img/buttefly.jpg' alt='NAME'>
    </main>
<script src="js/src-data.js">
    
</script>
    
</body>
</html>
