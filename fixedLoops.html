    <script>
   
    function runFunctions() {
    //control variable
   
    let j =0;
    var output2 ="";

    for (let j = 0; j < 3; j++) {
    if (j == 2) {
    output2 += `Part 2:${j}, `;
     }
     else {

  }  
}
    

document.getElementById('display2').textContent =  output2 ;

    }
