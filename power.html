<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Title</title>
</head>
<body>
  <p>Please enter two numbers:</p>
  <input type="text" id="one" size="5"><br>
  <input type="text" id="two" size="5">
  <button type="button" onclick="runFunctions">Click</button>
  <div id="output"></div>

  <script>
    //input : 
function runFunctions() {
let x = parseInt(document.getelementById('one').value);
let y =parseInt(document.getelementById('two').value);
    
let message ="";
//Processing: use if, else statement to get the div output
if ( x > 5 || y > 20){
    message ="true";
}
else {
    message ="false";
}
// Output
document.getElementById('output').innerHTML = message + "!";
}
  </script>
</body>
</html>
