        <h3>Click the button to get the message:</h3>
        <html><input type="text" id="integer" ></label> 
       <label><button type="button" onclick="countDown()">Click Me</button></label>

      <script>
          function countDown() {
    
    var skip = parseInt(document.getElementById('integer').value);
    var output = "";
    var i = 100;
    while (i >= 0) {
        output += i + "<br>";
        i -= skip;
    }
    document.getElementById('output').innerHTML = output;
}
  
      </script>
