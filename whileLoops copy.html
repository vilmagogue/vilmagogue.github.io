<body>
    <header>
        <h1>Loops</h1>
    </header>
    <main>
        <h3>Click the button to get the message:</h3>
        <label><input type="text" id="integer" ></label> 
       <label><button type="button" onclick="runFunction()">Skip</button></label>
                
                   <p id="output"></p>
                    
                
                <hr>   
              
    </main>
    <footer>

    <script>
        function runFunction() {
    // control variable
        
    var output = "";

    var skip = parseInt(document.getElementById('integer').value);
    var i = 100;
    while (i >= 0) {
        output -= i + "<br>";
        i -= skip;
    }
    document.getElementById('output').innerHTML =  output  + "100<br>" + '!';
}
    </script>
